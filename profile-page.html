<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./profile-page.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Gruppo:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="profile-page">
      <div class="your-profile">Your Profile,</div>
      <div class="profile-page-child"></div>
      <div class="profile-page-item"></div>
      <img class="img-0529-icon4" alt="" src="./public/img-0529@2x.png" />

      <img
        class="icon-feather-home2"
        alt=""
        src="./public/icon-featherhome1.svg"
        id="iconFeatherHome"
      />

      <img
        class="icon-akar-phone2"
        alt=""
        src="./public/icon-akarphone1.svg"
        id="iconAkarPhone"
      />

      <img
        class="icon-codicons-account2"
        alt=""
        src="./public/icon-codiconsaccount.svg"
      />

      <div class="brodys-doggy-daycare2">Brody’s Doggy Daycare</div>
      <img class="img-0529-icon5" alt="" src="./public/img-05291@2x.png" />

      <div class="welcome-brody">Welcome, Brody!</div>
      <img class="defaultpp-icon" alt="" src="./public/defaultpp@2x.png" />

      <div class="upcoming-appointments-rudy-container">
        <p class="upcoming-appointments">
          <b>Upcoming Appointments:</b>
        </p>
        <p class="upcoming-appointments">&nbsp;</p>
        <p class="upcoming-appointments">
          Rudy - Wash Service - 04/29/2024 at 3:00 PM
        </p>
        <p class="upcoming-appointments">
          Bert - Overnight Stay - 05/1/2024 to 05/03/2024, Pickup at 5PM 5/3
        </p>
      </div>
      <b class="profile-settings">Profile Settings:</b>
      <div class="profile-page-inner"></div>
      <b class="password-change">Password Change</b>
      <div class="rectangle-div"></div>
      <b class="change-contact">Change Contact</b>
      <div class="profile-page-child1"></div>
      <b class="manage-my-pets">Manage My Pets</b>
      <div class="brody-co-20242">Brody Co 2024©</div>
    </div>

    <script>
      var iconFeatherHome = document.getElementById("iconFeatherHome");
      if (iconFeatherHome) {
        iconFeatherHome.addEventListener("click", function (e) {
          window.location.href = "./index.html";
        });
      }
      
      var iconAkarPhone = document.getElementById("iconAkarPhone");
      if (iconAkarPhone) {
        iconAkarPhone.addEventListener("click", function (e) {
          window.location.href = "./contact-page.html";
        });
      }
      </script>
  </body>
</html>
